<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Advice generator website using an API of advices. Developed with HTML, CSS and Javascript.">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/responsive.css">

  <title>Frontend Mentor | Advice generator app</title>

<body>
  <main id="main-content">
      <h1 id="advice-id"></h1>
      <p id="advice-message"></p>
      <picture>
        <source media="(max-width: 554px)" srcset="./assets/images/pattern-divider-mobile.svg">
        <img class="pattern-divider" src="./assets/images/pattern-divider-desktop.svg" alt="Pattern divider">
      </picture>
      <button id="change-advice-button">
        <img id="dice-icon" src="./assets/images/icon-dice.svg" alt="Icon dice">
      </button>
  </main>

    <script src="./assets/javascript/index.js"></script>
</body>
</html>
